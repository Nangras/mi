<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/dfrz-store.js"></script>
  <script src="jquery-1.11.1.js"></script>
  <script src="bootstrap/dist/js/bootstrap.js"></script>
  <link rel="stylesheet" href="css/login.css">
  <style>
    h2{
      margin: 30px;
    }
    .inputdiv input{
      display: block;
      height: 50px;
      width: 300px;
      border: 1px solid #999;
      margin: 20px auto;
    }
    p{
      margin-left: 70px;
      font-size: 11px;

      color: #999;
    }
  </style>
</head>
<body>
<header class="container">
  <img src="images/06.png" class="pull-left">
  <div class="pull-left">
    <h2>小米商城</h2>
    <p>让每个人都能享受科技的乐趣</p>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-offset-7 col-lg-4 inputdiv">
      <h2>账号注册</h2>
      <div><input type="text" placeholder="邮箱/手机号码/小米账号" id="loginName">
      <p id="p1">请输入4-8位中文英文数字组成的字符</p></div>
      <div><input type="password" placeholder="密码" id="loginPsd">
        <p id="p2">请输入4-8位中文英文数字组成的字符</p></div>
      <div><input type="password" placeholder="再次输入密码" id="loginPsd2">
        <p id="p3">请再次输入您的密码</p></div>
      <button class="btn btn-default center-block" onclick="ZhuCe()">注册并登陆</button>
    </div>
  </div>
</div>
<footer>
  <div class="clearfix">
    <ul>
      <li class="pull-left"><a href="#" data-lang="zh_CN" class="lang-select-li current">简体</a>|</li>
      <li class="pull-left"><a href="#" data-lang="zh_TW" class="lang-select-li">繁体</a>|</li>
      <li class="pull-left"><a href="#" data-lang="en" class="lang-select-li">English</a>|</li>
      <li class="pull-left"><a href="#" target="_blank">常见问题</a></li>
    </ul>
  </div>
  <p class="nf-intro">
      <span>小米公司版权所有-京ICP备10046444-
        <a class="beian-record-link" target="_blank" href="#">
          <span><img src="https://account.xiaomi.com/static/res/9204d06/account-static/respassport/acc-2014/img/ghs.png">
          </span>京公网安备11010802020134号
        </a>
        -京ICP证110507号
      </span>
  </p>
</footer>
<script>
//注册方法
  function ZhuCe() {
    if($('#loginPsd').val() == $('#loginPsd2').val()){
      var username = $("#loginName").val();
      var password=$('#loginPsd').val();
      store.update('userkey',username);
      store.update('passkey',password);
      window.location.replace('homepage-notlogin.html');
    }
    else {
      alert("两次输入密码应一致！");
    }
  }
//  输入框内容的验证
  $("#loginName").on("blur",function () {
    if(/^[0-9A-Za-z\u4e00-\u9fa5]{4,8}$/.test($("#loginName").val())){
      $("#p1").html('输入格式正确！');
    }else{
      $("#p1").html('输入格式错误！');
    }
  });
  $("#loginPsd").on("blur",function () {
    if(/^[0-9A-Za-z\u4e00-\u9fa5]{4,8}$/.test($('#loginPsd').val())){
      $("#p2").html('输入格式正确！');
    }else{
      $("#p2").innerHTML = '输入格式错误！';
    }
  });
  $("#loginPsd2").on("blur",function () {
    if(/^[0-9A-Za-z\u4e00-\u9fa5]{4,8}$/.test($('#loginPsd2').val())){
      $("#p3").html('输入格式正确！');
    }else{
      $("#p3").html('输入格式错误！');
    }
  });

</script>
</body>
</html>
